<!-- login.html -->
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h2 class="text-center mb-4 fw-bold text-primary">Iniciar Sesión</h2>
      <p class="text-center text-muted mb-4">Accede a tu cuenta para gestionar tus productos</p>

      <!-- Formulario de Login -->
        <div class="mb-3">
          <label for="email" class="form-label">Nombre de usuario</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="nombre@ejemplo.com"
            [(ngModel)]="user.username"
            required
          >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="********"
            [(ngModel)]="user.password"
            required
          >
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember">Recordarme</label>
          </div>
          <a routerLink="/recuperar" class="text-decoration-none small text-primary">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2" (click)="checkLogin()">Entrar</button>


      <hr class="my-4" />

      <p class="text-center mb-0">
        ¿No tienes cuenta?
        <a routerLink="/register" class="text-decoration-none text-primary fw-semibold">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
