<div class="table-container my-5">
    <table class="table table-striped table-hover">
        <tbody>
            @for (article of articles; track article.id) {
                <tr>
                    <th scope="row">{{article.id}}</th>
                    <td>{{article.nombre}}</td>
                    <td>{{article.descripcion}}</td>
                    <td>{{article.precio}} €</td>
                    <td>{{article.unidades}}</td>
                    <td><button routerLink="/articles/{{article.id}}/update" class="btn btn-secondary">Modificar</button></td>
                    <td><button routerLink="/articles/{{article.id}}/remove" class="btn btn-danger">Borrar</button></td>
                    @if (article.unidades > 0) {
                        <td>
                            <button class="btn btn-primary" routerLink="/articles/{{article.id}}" [disabled]="false">Ver detalles</button>
                        </td>
                    } @else {
                        <td>
                            <button class="btn btn-danger" [disabled]="true">No disponible</button>
                        </td>
                    }
                </tr>
            }
            @empty {
                <tr>
                    <td colspan="6" class="text-center">No hay artículos disponibles</td>
                </tr>
            }
        </tbody>
    </table>
</div>

<button class="btn btn-primary mx-auto d-block my-5" routerLink="/">Inicio</button>
